<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    
    <!-- 
      下面这个 meta 标签对于在移动端 WebView 中展示非常重要。
      它能确保页面宽度正确，并禁止用户缩放，以获得更像原生App的体验。
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <title>透明H5页面</title>
    
    <style>
        /* --- 核心代码：实现透明背景 --- */
        html, body {
            /* 关键！将背景色设置为透明 */
            background-color: transparent;
            
            /* 清除默认边距，确保内容能紧贴嵌入的容器边缘 */
            margin: 0;
            padding: 0;
            
            /* 可选：如果你希望内容垂直和水平都铺满 */
            /* width: 100%; */
            /* height: 100%; */
        }
        
        /* 
         * ======================================
         * == 在这里放入你自己的 CSS 样式代码 ==
         * ======================================
         */

        /* 示例样式 (可以删除) */
        .my-content {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333; /* 初始文字颜色，确保在浅色背景下可见 */
            text-align: center;
            padding: 20px;
        }

    </style>
</head>
<body>

    <!-- 
      ==================================================
      == 在这里放入你的页面结构 (你的 HTML 内容) ==
      ==================================================
    -->

    <!-- 示例结构 (可以删除) -->
    <div class="my-content">
        <h1>您的内容</h1>
        <p>这个页面的背景是完全透明的。</p>
        <p>您可以替换掉这里的所有内容。</p>
    </div>
    
</body>
</html>
