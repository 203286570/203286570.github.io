<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>透明页面</title>
    <style>
        /* 关键CSS: 将 html 和 body 的背景都设置为透明 */
        html, body {
            background-color: transparent;
            margin: 0;
            padding: 0;
        }

        /* 可以在页面上放一些内容来确认页面已加载 */
        .message {
            color: #333; /* 文字颜色，确保在深色或浅色背景上都能看到 */
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="message">
        这个页面的背景是透明的。
    </div>

</body>
</html>
